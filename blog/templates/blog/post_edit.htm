{% extends 'blog/base.htm' %}
{% block content %}
<h2>
  {% if edit == 1 %}
  Edit
  {% else %}
  New
  {% endif %}
  Post
</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}

  <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
